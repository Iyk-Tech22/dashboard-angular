<div class="bg-white px-6 py-5 sm:py-10 lg:px-8">
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-lg font-bold tracking-tight text-gray-900 sm:text-2xl">
      Add New Contact
    </h2>
  </div>
  <form #contactForm="ngForm" (ngSubmit)="submit(contactForm)" class="mx-auto mt-4 max-w-xl sm:mt-8">
    <div class="bg-red-400 text-white p-3 font-medium rounded-md mb-10" *ngIf="isSubmitted && contactForm.invalid">All field are required...</div>
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div class="sm:col-span-2">
        <label
          for="name"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Name</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            name="name"
            id="name"
            required
            #name="ngModel"
            ngModel
            autocomplete="name"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring[#22252b] sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div class="sm:col-span-2">
        <label
          for="phone"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Phone</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            name="phone"
            id="phone"
            required
            #phone="ngModel"
            ngModel
            autocomplete="phone"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring[#22252b] sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div class="sm:col-span-2">
        <label
          for="email"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Email</label
        >
        <div class="mt-2.5">
          <input
            type="email"
            name="email"
            id="email"
            required
            #email="ngModel"
            ngModel
            autocomplete="email"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring[#22252b] sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div class="sm:col-span-2">
        <label
          for="address"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Address</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            name="address"
            id="address"
            required
            #address="ngModel"
            ngModel
            autocomplete="address"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring[#22252b] sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div class="sm:col-span-2">
        <label
          for="latitude"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Latitude</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            name="latitude"
            id="latitude"
            required
            ngModel
            #latitude="ngModel"
            autocomplete="latitude"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring[#22252b] sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div class="sm:col-span-2">
        <label
          for="Longitude"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Longitude</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            name="Longitude"
            id="Longitude"
            ngModel
            required
            #longitude="ngModel"
            autocomplete="Longitude"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[] sm:text-sm sm:leading-6"
          />
        </div>
      </div>
    </div>
    <div class="mt-10">
      <button
        (click)="isSubmitted=true"
        [disabled]="contactForm.invalid"
        class="block w-full rounded-md bg-[#22252b] px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm disabled:bg-gray-500 hover:bg-slate-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#22252b]"
      >
        Add Contact
      </button>
    </div>
  </form>
</div>
