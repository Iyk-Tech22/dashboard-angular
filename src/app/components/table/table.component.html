<div class="overflow-x-auto">
  @if (contacts.length > 0) {
    <table class="table table-xs">
      <thead>
        <tr>
          <th></th> 
          <th>Name</th> 
          <th>Phone</th> 
          <th>Email</th> 
          <th>Address</th> 
          <th>Latitude</th> 
          <th>Longitude</th>
        </tr>
      </thead> 
      <tbody>
      @for (contact of contacts; track $index) {
        <tr>
          <th>{{$index+1}}</th> 
          <td>{{contact.name}}</td>
          <td>{{contact.phone}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.address}}</td>
          <td>{{contact.latitude}}</td>
          <td>{{contact.longitude}}</td>
        </tr>
        }
      </tbody> 
    </table>
  }
  @else{
    <h2 class="font-medium text-sm">Contact list is empty</h2>
  }
</div>
